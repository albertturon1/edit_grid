name: development
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

  typescheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check typescript
        run: tsc --noEmit

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
        run: pnpm test:unit
